<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid-Platzi</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="hero-container">
        <div class="badge">
          <img src="images/badge.png" alt="" />
        </div>
        <h1 class="title">Curso de React.js</h1>
        <div class="description">
          <p>
            React es una de las librerías más utilizadas hoy en día para crear
            aplicaciones web y está enfocada en la visualización. Si lo tuyo es
            desarrollar aplicaciones web, obtén los conocimientos necesarios en
            React.js para lograrlo.
          </p>
        </div>
        <form action="" class="form">
          <p>Regístrate a Platzi</p>
          <input type="text" placeholder="Nombre" />
          <input type="email" placeholder="Correo Electrónico" />
          <button class="submit">Comienza ahora</button>
        </form>
        <div class="countdown">
          <p>Lanzamiento:</p>
          <p>
            <span>01d</span>
            <span>03h</span>
            <span>19m</span>
            <span>32s</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
